<div class="d-flex flex-column" style="gap: 20px;">

  <!-- First Top Box -->
  <div class="top-box border shadow-sm rounded p-3 bg-white">
    <h3 class="support_heading">Support</h3>
  </div>

  <!-- Second Top Box -->
  <div class="top-box border shadow-sm rounded p-3 bg-white" style="height: 500px;">

    <div class="d-flex h-100" style="gap: 20px;">
      <div class="d-flex flex-column flex-fill" style="gap: 20px;">
        <div class="d-flex flex-wrap support_4_boxs">
          <div class="border rounded p-3 d-flex flex-column support_single_box" *ngFor="let sbd_child of supportBoxsDetails">
            <h3 class="mb-0">{{sbd_child.bt_detail}}</h3>
            <div class="flex-fill d-flex justify-content-center align-items-center">
              <h4 class="mb-0">{{sbd_child.bm_detail}}</h4>
            </div>
            <div class="d-flex justify-content-end" *ngIf="sbd_child && sbd_child.bbr_detail">
              <h6 class="mb-0">{{sbd_child.bbr_detail}}</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side: scrollable list -->
      <div class="flex-fill border rounded d-flex flex-column">
        <div class="border-bottom py-2 px-3">
          <h3 class="mb-0">Activity Stream</h3>
        </div>
        <div class="flex-fill overflow-auto d-flex flex-column">
          <div class="py-2 border-bottom px-3 d-flex align-items-start support_active_stream" *ngFor="let s_item of scrollable_list">
            <div class="small-box me-2 border support_active_stream_small_box d-flex align-items-center justify-content-center">
              <p class="mb-0 support_active_stream_small_box_text">{{s_item.ac_request_type}}</p>
            </div>
            <div class="d-flex flex-column flex-fill support_active_stream_big_box">
              <h6 class="mb-1 support_heading">{{s_item.ac_name}}</h6>
              <p class="mb-1">{{s_item.ac_des}}</p>
              <span class="mb-2 support_active_stream_span_color">{{s_item.ac_created_date}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
